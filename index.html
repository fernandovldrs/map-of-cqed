<!DOCTYPE html>
<html>
<head>
    <title>Research Groups Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Link to the external JavaScript file -->
    <script src="script.js" defer></script>

    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Floating banner styling for the title */
        h1 {
            position: absolute;
            top: 36px;
            left: calc(5% + 160px);
            transform: translateX(-50%);
            background-color: #1877F2; /* Facebook blue */
            padding: 15px 30px;
            border-radius: 20px; /* Rounded edges */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            font-weight: 500;
            color: white; /* White text */
            z-index: 1000; /* Ensure the title stays on top of the map */
            font-size: 24px; /* Larger font for better visibility */
        }

        /* Container to adjust map to screen size */
        #map {
            flex-grow: 1;
            margin: 0 auto;
            max-width: 90%; /* Control the width of the map with margins */
            border-radius: 15px; /* Apply rounded edges */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for a polished look */
            width: 100%;
            height: calc(100% - 80px); /* Adjust height relative to screen minus header height */
            margin-top: 40px; /* Add margin at the top */
            margin-bottom: 20px; /* Add margin at the bottom */
        }

        /* Style for the sliding panel */
        #infoPanel {
            position: fixed;
            top: 0;
            right: -400px; /* Initially off-screen */
            width: 400px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000; /* Ensure the panel is on top of the map */
        }

        #closePanel {
            cursor: pointer;
            font-size: 18px;
            color: #666;
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Add space between close button and title */
        }

        #closePanel:hover {
            background-color: #e0e0e0;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px; /* Add space between the title and content */
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #infoPanel {
                width: 100%; /* Full width on small screens */
                right: -100%; /* Hide it off-screen initially */
            }

            #map {
                height: calc(100% - 60px); /* Adjust map height on smaller screens */
            }

            h1 {
                font-size: 18px;
            }
        }

        .custom-div-icon {
            background-color: transparent; /* No background if you don't want any */
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .icon-circle {
            /* background-color: #f28a2e; */
            background-color: #f22e2e;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-circle-small {
            background-color: #f22e2e;
            color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white; /* Add a white border */
        }

    </style>
</head>
<body>
    <h1>Map of cQED</h1>
    <div id="map"></div>
    <div id="infoPanel">
        <span id="closePanel">Close</span>
        <h2>GroupName Publications</h2>
        <ul id="publicationsList"></ul>
    </div>
</body>
</html>
